paths:
  /task/createTask:
    post:
      summary: Create a new task
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created
        '400':
          description: Validation error

  /task/getTasks:
    get:
      summary: Get all tasks (admin) or user's tasks
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A list of tasks
        '500':
          description: Server error

  /task/getTasksBy/{id}:
  get:
    summary: Get a task by ID
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: Task ID
    responses:
      '200':
        description: Task retrieved successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      '401':
        description: Unauthorized
      '404':
        description: Task not found

  /task/updateTask/{id}:
    put:
      summary: Update a task by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Task ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated
        '404':
          description: Task not found or unauthorized

  /task/deletTask/{id}:
    delete:
      summary: Delete a task by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Task ID
      responses:
        '200':
          description: Task deleted
        '404':
          description: Task not found

components:
  schemas:
    TaskCreate:
      type: object
      required:
        - title
        - owner
      properties:
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [To Do, In Progress, Done]
        priority:
          type: string
          enum: [Low, Medium, High]
        dueDate:
          type: string
          format: date
        owner:
          type: string
          description: Owner's user ID

    TaskUpdate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        status:
          type: string
        priority:
          type: string
        dueDate:
          type: string
          format: date

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
